<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="information">
          <div class="desk-number">Desk no. </div>
          <div class="hours">
            <div class="hour eight">8</div>
            <div class="hour nine">9</div>
            <div class="hour ten">10</div>
            <div class="hour eleven">11</div>
            <div class="hour twelve">12</div>
            <div class="hour thirteen">13</div>
            <div class="hour fourteen">14</div>
            <div class="hour fifteen">15</div>
            <div class="hour sixteen">16</div>
            <div class="hour seventeen">17</div>
          </div>
          <div class="week-days">
            <div class="day monday">Monday</div>
            <div class="day tuesday">Tuesday</div>
            <div class="day wednesday">Wednesday</div>
            <div class="day thursday">Thursday</div>
            <div class="day friday">Friday</div>
            <div class="day saturday">Saturday</div>
            <div class="day sunday">Sunday</div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="room">
          <div class="desk-space">
            <div class="left">
              <div id = "1" class="desk"></div>
              <div id = "2" class="desk"></div>
              <div id = "3" class="desk"></div>
            </div>
            <div class="center">
              <div class="divider"></div>
            </div>
            <div class="right">
              <div id = "4" class="desk"></div>
              <div id = "5" class="desk"></div>
              <div id = "6" class="desk"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
